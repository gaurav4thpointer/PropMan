services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    expose:
      - "80"
    depends_on:
      - server
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://landlord:landlord@postgres:5432/landlord_portfolio
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: landlord
      POSTGRES_PASSWORD: landlord
      POSTGRES_DB: landlord_portfolio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U landlord -d landlord_portfolio"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
